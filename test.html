<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #apiData {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>API Data展示</h1>
    <p>點擊按鈕來請求API數據：</p>
    <button id="fetchButton">取得API數據</button>
    
    <div id="apiData">
        <h3>API 返回的數據：</h3>
        <pre id="responseData">尚未取得數據</pre>
    </div>

    <script>
        document.getElementById('fetchButton').addEventListener('click', function() {
            fetch('https://jsonplaceholder.typicode.com/posts/1')  // 這裡可以換成你想請求的 API URL
                .then(response => response.json())
                .then(data => {
                    document.getElementById('responseData').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('responseData').textContent = '請求失敗: ' + error;
                });
        });
    </script>
</body>
</html>
